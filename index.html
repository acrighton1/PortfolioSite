<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .construction-image {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .progress {
            width: 50%;
            height: 100%;
            background-color: #e74c3c;
            border-radius: 10px;
            animation: progress-animation 2s ease-in-out infinite;
        }

        @keyframes progress-animation {
            0% { width: 0; }
            50% { width: 50%; }
            100% { width: 0; }
        }

        footer {
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>We're Under Construction</h1>
    <img src="images/construction-icon.png" alt="Under Construction" class="construction-image">
    <p>Our website is currently being updated. We’ll be back shortly.</p>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <footer>
        © 2024 Warner Mountain Digital. All Rights Reserved.
    </footer>
</body>
</html>
